<!DOCTYPE html>
<html>
<head>
    <title>Migrate LocalStorage Bookings to Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0369a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #075985;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>Migrate LocalStorage Bookings to Database</h1>
    <p>This tool will migrate any bookings stored in your browser's localStorage to the database.</p>
    
    <button onclick="migrateBookings()">Check & Migrate Bookings</button>
    
    <div id="result"></div>

    <script>
        async function migrateBookings() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Checking localStorage...</p>';
            
            try {
                // Get bookings from localStorage
                const stored = localStorage.getItem('dbeBookings');
                
                if (!stored || stored === 'undefined' || stored === 'null') {
                    resultDiv.innerHTML = '<p>No bookings found in localStorage.</p>';
                    resultDiv.className = '';
                    return;
                }
                
                const bookings = JSON.parse(stored);
                
                if (!Array.isArray(bookings) || bookings.length === 0) {
                    resultDiv.innerHTML = '<p>No bookings to migrate.</p>';
                    resultDiv.className = '';
                    return;
                }
                
                resultDiv.innerHTML = `<p>Found ${bookings.length} bookings in localStorage. Migrating...</p>`;
                
                let successCount = 0;
                let errorCount = 0;
                const errors = [];
                
                // Migrate each booking
                for (const booking of bookings) {
                    try {
                        const response = await fetch('http://localhost:5000/api/bookings', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                userId: booking.userId || null,
                                customerName: booking.name || booking.customerName,
                                email: booking.email,
                                phone: booking.phone,
                                service: booking.service,
                                date: booking.date,
                                startTime: booking.startTime,
                                endTime: booking.endTime,
                                location: booking.location,
                                estimatedValue: booking.estimatedValue || 5000,
                                notes: booking.notes || null,
                                status: booking.status || 'pending'
                            })
                        });
                        
                        if (response.ok) {
                            successCount++;
                        } else {
                            errorCount++;
                            errors.push(`Booking ${booking.id}: ${response.statusText}`);
                        }
                    } catch (err) {
                        errorCount++;
                        errors.push(`Booking ${booking.id}: ${err.message}`);
                    }
                }
                
                let message = `<h3>Migration Complete!</h3>`;
                message += `<p>✅ Successfully migrated: ${successCount} bookings</p>`;
                if (errorCount > 0) {
                    message += `<p>❌ Failed: ${errorCount} bookings</p>`;
                    message += `<ul>${errors.map(e => `<li>${e}</li>`).join('')}</ul>`;
                }
                message += `<p><strong>Note:</strong> The booking statuses have been migrated as they were. If some were "approved" in localStorage, they will be "approved" in the database now.</p>`;
                message += `<p><button onclick="location.reload()">Refresh to Test</button></p>`;
                
                resultDiv.innerHTML = message;
                resultDiv.className = errorCount === 0 ? 'success' : '';
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
