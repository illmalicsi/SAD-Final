<!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage - Booking Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .box {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        #status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #34d399;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #60a5fa;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>üßπ Clear LocalStorage</h1>
        <p style="font-size: 18px; margin: 20px 0;">This will fix the booking persistence issue by removing old cached data.</p>
        
        <button onclick="clearAndReload()">‚ú® Clear & Go to App</button>
        <button onclick="justClear()">üóëÔ∏è Just Clear</button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = type;
            status.style.display = 'block';
        }

        function clearAndReload() {
            localStorage.removeItem('dbeBookings');
            showStatus('‚úÖ LocalStorage Cleared!<br>Redirecting to app...', 'success');
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 1500);
        }

        function justClear() {
            localStorage.removeItem('dbeBookings');
            showStatus('‚úÖ LocalStorage Cleared Successfully!<br>You can now close this page and refresh your app.', 'success');
        }

        // Check on load
        window.onload = function() {
            const bookings = localStorage.getItem('dbeBookings');
            if (bookings) {
                const count = JSON.parse(bookings).length;
                showStatus(`‚ÑπÔ∏è Found ${count} bookings in localStorage.<br>Click a button above to clear them.`, 'info');
            } else {
                showStatus('‚ÑπÔ∏è LocalStorage is already clear!<br>You can go to the app now.', 'info');
            }
        };
    </script>
</body>
</html>
